<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Pause Player</title>
    <link rel="stylesheet" href="intro.css">
    <script src="intro.js"></script>
</head>
<body>
    <header> <h1>Smart Pause Player</h1> </header>

    <main>
        <div class="options">
            <div class="option local">
                <img src="../imgs/folder.png" alt="from local storage">
            </div>
            <div class="option ytube">
                <img src="../imgs/youtube.png" alt="from youtube">
            </div>
        </div>

        <div class="inputsource fileselector">
            <label for="path">Choose video file..</label>
            <input type="file" name="path" accept="video/mp4 video/ogg">
            <button class="submit">▶ Play</button>
        </div>

        <div class="inputsource ytubelink">
            <label for="link">URL: </label>
            <input type="text" name="link" placeholder="https://www.youtube.com/watch?v=STKCRSUsyP0">
            <button class="submit">▶ Play</button>
        </div>
    </main>

    <footer> Made with ❤ by Ahmed Hammad </footer>
</body>
</html>
